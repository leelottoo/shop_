<!DOCTYPE html>
<html lang="ko" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ex04</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <td>순번</td>
            <td>상품명</td>
            <td>상품설명</td>
            <td>가격</td>
            <td>상품등록일</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itemDTO,status: ${itemDTOList}">
            <td th:if="${status.even}" th:text="짝수"></td><!--만약 짝수가 들어오면-->
            <td th:unless="${status.even}" th:text="홀수"></td><!--아니면 홀수-->
            <td th:text="${itemDTO.itemNm}"></td>
            <td th:text="${itemDTO.itemDetail}"></td>
            <td th:text="${itemDTO.price}"></td>
            <td th:text="${itemDTO.regTime}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
